<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Restaurant Ordering App</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <header>
        <div>
          <h1><a href="#">Jimmy's Diner</a></h1>
          <h2><a href="#">The best burgers and pizzas in town.</a></h2>
        </div>
        <img src="https://images.unsplash.com/photo-1498654896293-37aacf113fd9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="picture of a Meal" />
      </header>
      <main>
        <div id="menu">
          <!-- JS menu component here -->
        </div>
        <div id="order" class="hidden">
          <!-- JS order component here -->
        </div>
        <div id="order-confirmation" class="hidden">
          <!-- JS order-confirmation component here -->
        </div>
      </main>
      <div class="modal hidden">
           <form id="payment-form">
                <h1>Enter card details</h1>
                <input 
                    type="text" 
                    id="form-name" 
                    name="name" 
                    placeholder="Enter your name" 
                    required>
                <input 
                    type="number" 
                    id="card-number" 
                    name="card-number" 
                    placeholder="Enter card number"
                    required>
                <input 
                    type="number" 
                    id="cvv-number" 
                    name="cvv" 
                    placeholder="Enter CVV" 
                    required>
                <input 
                    type="submit" 
                    id="pay-btn" 
                    name="pay-btn" 
                    value="Pay">
            </form>
        </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
